<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="/index1.css" />

    <style>
      .block {
        display: block;
        margin-bottom: 15px;
      }
    </style>
  </head>

  <body>
    <b class="block">This text will be bolded.</b>

    <i class="block">This text will be italic.</i>

    <u class="block">This text will be underlined.</u>

    <mark class="block">This text will be highlighted.</mark>

    <p>
      This is normal text <sup>This wil be super scripted</sup>This is normal
      again
    </p>

    <p>This is normal text <sub>This will be sub scripted</sub></p>

    <p>Normal Text <small>Small Text</small></p>

    <strike>This text will be deleted</strike>
  </body>
</html>
